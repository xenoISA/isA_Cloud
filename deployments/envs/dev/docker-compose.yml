# ============================================
# isA Platform - Default Local Development
# ============================================
# Full stack with all services in Docker
# Use: docker-compose up -d
# This is the same as docker-compose.dev.yml but includes all application services

include:
  - compose/base.yml
  - compose/infrastructure.yml
  - compose/data-stores.yml
  - compose/observability.yml
  - compose/services.yml

# All services run with default configurations
# No overrides - uses settings from compose/*.yml and .env file
