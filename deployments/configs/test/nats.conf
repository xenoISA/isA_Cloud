# NATS Server Configuration - Test Environment

# Client port
port: 4222

# HTTP monitoring port
http_port: 8222

# Cluster Configuration
cluster {
  name: isa-nats-cluster
  port: 6222

  # Routes for cluster communication
  routes = [
    nats://nats-1:6222
    nats://nats-2:6222
    nats://nats-3:6222
  ]
}

# Logging
debug: false
trace: false
logtime: true

# Max connections
max_connections: 1000

# Max payload size (1MB)
max_payload: 1048576
