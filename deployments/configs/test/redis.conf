# Redis configuration for Test environment

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
daemonize no
supervised no
loglevel notice

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfsync everysec
