database:
  host: "isa-postgresql-test"
  port: 5432
  database: "isa_platform"
  username: "isa_admin"
  password: "isa_postgres_2024"
  ssl_mode: "disable"

redis:
  host: "isa-redis-test"
  port: 6379
  password: ""
  database: 0

logging:
  level: "debug"
  format: "text"
  output: "stdout"

monitoring:
  enabled: true
  port: 9090
  path: "/metrics"
  namespace: "isa_cloud_test"
  subsystem: "gateway"

security:
  cors:
    enabled: true
    allow_origins:
      - "*"
    allow_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allow_headers:
      - "Authorization"
      - "Content-Type"
      - "X-Request-ID"
      - "Cache-Control"
    allow_credentials: true

  rate_limit:
    enabled: false
    rps: 100
    burst: 200

  jwt:
    secret: "test-secret-key"
    expiration: "24h"
    issuer: "isa-cloud-gateway-test"

mqtt:
  enabled: true
  broker_url: "tcp://isa-mosquitto-test:1883"
  client_id: "isa_cloud_gateway_test"
  username: ""
  password: ""
  keep_alive: "60s"
  ping_timeout: "10s"
  clean_session: true
  auto_reconnect: true
  qos: 1
  topics:
    device_telemetry: "devices/+/telemetry"
    device_status: "devices/+/status"
    device_commands: "devices/+/commands"
    device_commands_response: "devices/+/commands/response"
    device_auth: "devices/+/auth"
    device_registration: "devices/register"
    system_events: "system/events"
    notification_user_receive: "notifications/users/+/receive"
    notification_user_ack: "notifications/users/+/ack"
    notification_broadcast: "notifications/broadcast"
    notification_system: "notifications/system/+"

device_management:
  enabled: true
  device_service:
    host: "isa-device-test"
    http_port: 8220
    grpc_port: 9220
    timeout: "30s"
  telemetry_service:
    host: "isa-telemetry-test"
    http_port: 8225
    grpc_port: 9225
    timeout: "30s"
  ota_service:
    host: "isa-ota-test"
    http_port: 8221
    grpc_port: 9221
    timeout: "60s"
