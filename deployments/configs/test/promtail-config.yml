server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # isA_user microservices logs
  - job_name: user_services
    static_configs:
      - targets:
          - localhost
        labels:
          job: user_services
          environment: development
          __path__: /var/logs/user/**/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>[\d-]+\s[\d:,]+)\s-\s(?P<service>[\w_]+)\s-\s(?P<level>\w+)\s-\s(?P<message>.*)$'
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'

  # isA_Agent logs
  - job_name: agent_service
    static_configs:
      - targets:
          - localhost
        labels:
          job: agent_service
          service: agent
          environment: development
          __path__: /var/logs/agent/**/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>[\d-]+\s[\d:,]+)\s-\s(?P<logger>[\w.]+)\s-\s(?P<level>\w+)\s-\s(?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'

  # Docker container logs (for containerized services)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - docker: {}
      - regex:
          expression: '^(?P<timestamp>[\d-]+\s[\d:,]+)\s-\s(?P<logger>[\w.]+)\s-\s(?P<level>\w+)\s-\s(?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
