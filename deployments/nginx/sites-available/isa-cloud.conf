# isA_Cloud API Gateway - Main Site Configuration
# This handles all traffic and routes to the Go gateway

# HTTP Server - Redirect to HTTPS (except API for local development)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Allow API access via HTTP for local development (EmoFrame, etc.)
    location /api/ {
        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Health check endpoints
    location /health {
        proxy_pass http://isa_gateway/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /ready {
        proxy_pass http://isa_gateway/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Include security configuration
    include /etc/nginx/conf.d/security.conf;

    # Connection limits (50 concurrent connections per IP)
    limit_conn addr 50;

    # Custom logging
    access_log /var/log/nginx/isa-cloud-access.log detailed;
    error_log /var/log/nginx/isa-cloud-error.log warn;

    # =============================================
    # HEALTH CHECK ENDPOINTS (No rate limiting)
    # =============================================
    location = /health {
        access_log off;
        proxy_pass http://isa_gateway/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /ready {
        access_log off;
        proxy_pass http://isa_gateway/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =============================================
    # AUTHENTICATION ENDPOINTS (Strict rate limiting)
    # =============================================
    location ~ ^/api/v1/auth/(login|register|reset-password) {
        # Strict rate limiting for auth endpoints
        limit_req zone=auth burst=5 nodelay;

        # Block attacks
        if ($combined_attack = "1") {
            return 403;
        }

        if ($blocked_ip = "1") {
            return 403;
        }

        if ($blocked_agent = "1") {
            return 403;
        }

        # Body size limit
        client_max_body_size 1m;

        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # No caching for auth
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # =============================================
    # DEVICE TELEMETRY ENDPOINTS (Higher rate limit)
    # =============================================
    location ~ ^/api/v1/(devices|telemetry|metrics)/ {
        # Higher rate limit for IoT devices
        limit_req zone=telemetry burst=50 nodelay;

        # Whitelist bypass
        if ($whitelisted_ip = "1") {
            set $limit_rate 0;
        }

        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Longer timeouts for telemetry
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # No caching for real-time data
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Support for streaming
        proxy_buffering off;
    }

    # =============================================
    # STATIC FILE SERVING (Cached heavily)
    # =============================================
    location ~ ^/(images|css|js|fonts|assets)/ {
        root /var/www/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Fallback to gateway if not found
        try_files $uri @gateway;
    }

    # =============================================
    # WEBSOCKET/SSE ENDPOINTS (No buffering)
    # =============================================
    location ~ ^/api/v1/(mcp|events|notifications|streaming)/ {
        limit_req zone=api burst=20 nodelay;

        # WebSocket upgrade support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # No buffering for streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Proxy to gateway
        proxy_pass http://isa_gateway;
    }

    # =============================================
    # FILE UPLOAD ENDPOINTS (Large body size)
    # =============================================

    # Firmware uploads - largest size (500MB)
    location ~ ^/api/v1/firmware/upload {
        limit_req zone=api burst=10 nodelay;

        # Large body size for firmware uploads
        client_max_body_size 500m;

        # Disable buffering for large uploads
        proxy_request_buffering off;

        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Extended timeouts for uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Storage and file uploads - medium size (100MB)
    location ~ ^/api/v1/(storage|files)/upload {
        limit_req zone=api burst=10 nodelay;

        # Medium body size for file uploads
        client_max_body_size 100m;

        # Disable buffering for large uploads
        proxy_request_buffering off;

        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Extended timeouts for uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # =============================================
    # PUBLIC API ENDPOINTS (Cacheable)
    # =============================================
    location ~ ^/api/v1/(public|info|status|version) {
        limit_req zone=general burst=50 nodelay;

        # Enable caching for public endpoints
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # =============================================
    # DEFAULT API ENDPOINTS (Standard rate limit)
    # =============================================
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        # Security checks
        if ($combined_attack = "1") {
            return 403;
        }

        if ($blocked_ip = "1") {
            return 403;
        }

        if ($blocked_agent = "1") {
            return 403;
        }

        if ($allowed_method = "0") {
            return 405;
        }

        # Optional: Lua-based advanced rate limiting
        # access_by_lua_file /etc/nginx/lua/rate_limit.lua;

        # Proxy to gateway
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Conditional caching (only for GET requests without auth)
        proxy_cache api_cache;
        proxy_cache_bypass $bypass_auth;
        proxy_no_cache $bypass_auth;
        proxy_cache_valid 200 1m;
    }

    # =============================================
    # MONITORING ENDPOINTS (Grafana, Consul)
    # =============================================
    location /grafana/ {
        # Internal monitoring only
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;

        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /consul/ {
        # Internal consul UI
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;

        proxy_pass http://consul/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =============================================
    # FALLBACK LOCATION
    # =============================================
    location @gateway {
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location (catch-all)
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://isa_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }
}
