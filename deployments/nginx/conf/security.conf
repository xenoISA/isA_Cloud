# Security configuration for isA_Cloud Edge Layer
# Server-level security headers and directives
# NOTE: Map and Geo directives are in security-maps.conf (http context only)

# Hide Nginx version
server_tokens off;

# HSTS Header (Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (uses $csp_header from security-maps.conf)
add_header Content-Security-Policy $csp_header always;

# Permissions Policy (formerly Feature-Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
