# OpenResty/Nginx Configuration for isA_Cloud Gateway
# Main configuration file

user nobody nobody;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'gzip=$gzip_ratio';

    access_log /var/log/nginx/access.log detailed;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # SSL/TLS Settings (global)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    # Zone 1: General website traffic (100 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # Zone 2: API traffic (50 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Zone 3: Authentication endpoints (10 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

    # Zone 4: Device telemetry (200 req/sec per IP - higher for IoT)
    limit_req_zone $binary_remote_addr zone=telemetry:20m rate=200r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Request size limits
    limit_req_status 429;
    limit_conn_status 429;

    # Lua package path for custom scripts
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict cache 10m;
    lua_shared_dict rate_limit 10m;
    lua_shared_dict locks 1m;

    # Include cache and security map configurations (must be in http block for map/geo directives)
    include /etc/nginx/conf.d/cache.conf;
    include /etc/nginx/conf.d/security-maps.conf;
    include /etc/nginx/conf.d/security.conf;

    # Include upstream and site configurations
    include /etc/nginx/conf.d/upstream.conf;
    include /etc/nginx/sites-enabled/*;
}
