# MLflow Tracking Server for Local Development (Kind)
# Uses SQLite backend and local file storage
# For production, use PostgreSQL and S3/MinIO
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-data
  namespace: isa-cloud-staging
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: ml-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: isa-cloud-staging
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: ml-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/component: ml-platform
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.17.2
          imagePullPolicy: IfNotPresent
          command:
            - mlflow
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=sqlite:///mlflow/mlflow.db
            - --default-artifact-root=/mlflow/artifacts
            - --serve-artifacts
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: mlflow-data
              mountPath: /mlflow
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: mlflow-data
          persistentVolumeClaim:
            claimName: mlflow-data
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: isa-cloud-staging
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: ml-platform
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      name: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: mlflow
