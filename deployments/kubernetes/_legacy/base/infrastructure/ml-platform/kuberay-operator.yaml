# KubeRay Operator for Kind (Local Development)
# Manages RayCluster, RayJob, RayService CRDs
# Production: Use Helm chart kuberay/kuberay-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuberay-operator
  namespace: isa-cloud-staging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuberay-operator
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "pods/log", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets", "serviceaccounts"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["ray.io"]
    resources: ["rayclusters", "rayjobs", "rayservices"]
    verbs: ["*"]
  - apiGroups: ["ray.io"]
    resources: ["rayclusters/status", "rayjobs/status", "rayservices/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["*"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberay-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuberay-operator
subjects:
  - kind: ServiceAccount
    name: kuberay-operator
    namespace: isa-cloud-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberay-operator
  namespace: isa-cloud-staging
  labels:
    app.kubernetes.io/name: kuberay-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kuberay-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kuberay-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: kuberay-operator
      containers:
        - name: kuberay-operator
          image: quay.io/kuberay/operator:v1.2.2
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --enable-leader-election=true
            - --health-probe-bind-address=:8082
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
      terminationGracePeriodSeconds: 10
