apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: isa-cloud-staging
  labels:
    app: consul
    tier: infrastructure
spec:
  serviceName: consul
  replicas: 1  # Single replica for Minikube testing
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
        tier: infrastructure
    spec:
      containers:
      - name: consul
        image: hashicorp/consul:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8500
          protocol: TCP
        - name: dns
          containerPort: 8600
          protocol: TCP
        - name: dns-udp
          containerPort: 8600
          protocol: UDP
        - name: server
          containerPort: 8300
          protocol: TCP
        - name: serf-lan
          containerPort: 8301
          protocol: TCP

        # Use config file from ConfigMap
        args:
        - "agent"
        - "-config-file=/consul/config-from-cm/consul.json"

        volumeMounts:
        - name: data
          mountPath: /consul/data
        - name: config
          mountPath: /consul/config-from-cm
          readOnly: true

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 256m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /v1/status/peers
            port: 8500
          initialDelaySeconds: 10
          periodSeconds: 5

      volumes:
      - name: config
        configMap:
          name: consul-config

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
