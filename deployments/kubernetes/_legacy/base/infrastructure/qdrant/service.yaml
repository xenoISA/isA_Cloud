apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: isa-cloud-staging
  labels:
    app: qdrant
    tier: infrastructure
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 6333
    targetPort: 6333
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: 6334
    protocol: TCP
  selector:
    app: qdrant
