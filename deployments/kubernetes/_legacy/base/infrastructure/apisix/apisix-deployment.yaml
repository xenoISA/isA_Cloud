apiVersion: v1
kind: Service
metadata:
  name: apisix-gateway
  namespace: isa-cloud-staging
  labels:
    app: apisix
    component: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 9443
      protocol: TCP
      name: https
    - port: 9180
      targetPort: 9180
      protocol: TCP
      name: admin
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: prometheus
    - port: 9092
      targetPort: 9092
      protocol: TCP
      name: control
  selector:
    app: apisix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: isa-cloud-staging
  labels:
    app: apisix
    component: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix
  template:
    metadata:
      labels:
        app: apisix
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        ingress-ready: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Equal
          effect: NoSchedule
      containers:
        - name: apisix
          image: apache/apisix:3.14.1-debian
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 9443
              name: https
              protocol: TCP
            - containerPort: 9180
              name: admin
              protocol: TCP
            - containerPort: 9091
              name: prometheus
              protocol: TCP
            - containerPort: 9092
              name: control
              protocol: TCP
          volumeMounts:
            - name: apisix-config
              mountPath: /usr/local/apisix/conf/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: apisix-config
          configMap:
            name: apisix-config
