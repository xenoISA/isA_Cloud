apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: isa-cloud-staging
  labels:
    app: mosquitto
    tier: infrastructure
spec:
  type: ClusterIP
  ports:
  - name: mqtt
    port: 1883
    targetPort: 1883
    protocol: TCP
  - name: websocket
    port: 9001
    targetPort: 9001
    protocol: TCP
  selector:
    app: mosquitto
