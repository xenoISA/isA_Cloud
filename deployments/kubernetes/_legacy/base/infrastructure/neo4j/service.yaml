apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: isa-cloud-staging
  labels:
    app: neo4j
    tier: infrastructure
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 7474
    targetPort: 7474
    protocol: TCP
  - name: bolt
    port: 7687
    targetPort: 7687
    protocol: TCP
  selector:
    app: neo4j
