# PostgreSQL Secret - Kubernetes Secret Manifest
# ============================================
# IMPORTANT: This file contains placeholder values only.
# DO NOT commit real passwords to version control!
#
# For production deployments, use one of these approaches:
# 1. External Secrets Operator: https://external-secrets.io/
# 2. Sealed Secrets: https://sealed-secrets.netlify.app/
# 3. HashiCorp Vault: https://www.vaultproject.io/
# 4. AWS Secrets Manager with IRSA
# 5. kubectl create secret (apply at deploy time, not in git)
#
# Example using kubectl:
#   kubectl create secret generic postgres-secret \
#     --namespace=isa-cloud-staging \
#     --from-literal=password='YOUR_ACTUAL_PASSWORD'
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: isa-cloud-staging
  labels:
    app: postgres
    tier: infrastructure
  annotations:
    # Mark this as a placeholder - do not use in production without replacing
    security.isa.io/placeholder: "true"
    security.isa.io/managed-by: "external-secrets-operator"
type: Opaque
stringData:
  # CHANGE_ME: Replace with actual password via external secrets manager
  password: CHANGE_ME_USE_EXTERNAL_SECRETS
