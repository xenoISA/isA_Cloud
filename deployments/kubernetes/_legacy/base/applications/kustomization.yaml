apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: isa-cloud-staging

# 引用各业务服务项目的 k8s 配置
# 每个服务可以在各自项目中独立部署，也可以通过此文件统一部署
resources:
  # Agent Service (from isA_Agent project)
  - ../../../../../isA_Agent/deployment/k8s/

  # Model Service (from isA_Model project)
  - ../../../../../isA_Model/deployment/k8s/

  # MCP Service (from isA_MCP project)
  - ../../../../../isA_MCP/deployment/k8s/

  # Web Service (from isA_OS project)
  - ../../../../../isA_OS/deployment/k8s/

  # Data Service (from isA_Data project)
  - ../../../../../isA_Data/deployment/k8s/

commonLabels:
  project: isa-cloud
  tier: applications
  managed-by: kustomize

commonAnnotations:
  description: "isA Cloud Business Application Layer - Unified Deployment"
  version: "1.0.0"
  architecture: "Microservices - Each service managed independently"
