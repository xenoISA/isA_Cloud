# Redis Configuration for Staging
# Optimized for AWS ECS deployment

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log

# Persistencea
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data/redis

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security (basic for staging)
# requirepass staging_redis_2024

# Performance
tcp-keepalive 300
timeout 300

# Client connections
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Disable dangerous commands in staging
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""