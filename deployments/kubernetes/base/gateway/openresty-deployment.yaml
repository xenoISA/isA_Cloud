apiVersion: apps/v1
kind: Deployment
metadata:
  name: openresty
  namespace: isa-cloud-staging
  labels:
    app: openresty
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openresty
  template:
    metadata:
      labels:
        app: openresty
        tier: gateway
    spec:
      containers:
      - name: openresty
        image: isa-cloud/openresty:staging
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP

        env:
        - name: REDIS_HOST
          value: "redis.isa-cloud-staging.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: UPSTREAM_HOST
          value: "gateway.isa-cloud-staging.svc.cluster.local"
        - name: UPSTREAM_PORT
          value: "8000"
        - name: TZ
          value: "UTC"

        resources:
          requests:
            cpu: 256m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

      initContainers:
      - name: wait-for-gateway
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z gateway.isa-cloud-staging.svc.cluster.local 8000; do echo waiting for gateway; sleep 2; done']
