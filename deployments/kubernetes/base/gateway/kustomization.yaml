apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: isa-cloud-staging

resources:
  # Gateway (Go Application)
  - gateway-deployment.yaml
  - gateway-service.yaml
  - gateway-secret.yaml

  # OpenResty (Edge Layer)
  - openresty-deployment.yaml
  - openresty-service.yaml

commonLabels:
  project: isa-cloud
  tier: gateway
  managed-by: kustomize

commonAnnotations:
  description: "isA Cloud Gateway Layer - OpenResty + Application Gateway"
  version: "1.0.0"
