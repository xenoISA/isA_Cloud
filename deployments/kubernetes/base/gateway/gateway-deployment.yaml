apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: isa-cloud-staging
  labels:
    app: gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tier: gateway
    spec:
      containers:
      - name: gateway
        image: isa-cloud/gateway:staging
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: grpc
          containerPort: 8001
          protocol: TCP

        env:
        # Environment
        - name: ENVIRONMENT
          value: "staging"
        - name: APP_ENV
          value: "staging"
        - name: APP_NAME
          value: "isA_Cloud Gateway Staging"
        - name: APP_VERSION
          value: "1.0.0"
        - name: DEBUG
          value: "true"

        # Server Configuration
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_HTTP_PORT
          value: "8000"
        - name: SERVER_GRPC_PORT
          value: "8001"

        # Database (Supabase)
        - name: DATABASE_HOST
          value: "db.ugloxikfljpuvakwiadf.supabase.co"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "postgres"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secret
              key: database-password
        - name: DATABASE_SSL_MODE
          value: "require"

        # Redis
        - name: REDIS_HOST
          value: "redis.isa-cloud-staging.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: ""
        - name: REDIS_DATABASE
          value: "0"

        # Consul
        - name: CONSUL_ENABLED
          value: "true"
        - name: CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: CONSUL_PORT
          value: "8500"

        # Security - JWT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secret
              key: jwt-secret
        - name: JWT_EXPIRATION
          value: "24h"
        - name: JWT_ISSUER
          value: "isa-cloud-gateway-staging"

        # CORS
        - name: CORS_ENABLED
          value: "true"
        - name: CORS_ALLOW_ORIGINS
          value: "*"
        - name: CORS_ALLOW_CREDENTIALS
          value: "true"

        # Rate Limiting
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_TYPE
          value: "per_user"
        - name: RATE_LIMIT_RPS
          value: "10"
        - name: RATE_LIMIT_BURST
          value: "20"

        # MQTT
        - name: MQTT_ENABLED
          value: "true"
        - name: MQTT_BROKER_URL
          value: "tcp://mosquitto.isa-cloud-staging.svc.cluster.local:1883"
        - name: MQTT_CLIENT_ID
          value: "isa_cloud_gateway_staging"

        # Timezone
        - name: TZ
          value: "UTC"

        resources:
          requests:
            cpu: 256m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
