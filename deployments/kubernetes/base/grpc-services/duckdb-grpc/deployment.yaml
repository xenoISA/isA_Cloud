apiVersion: apps/v1
kind: Deployment
metadata:
  name: duckdb-grpc
  namespace: isa-cloud-staging
  labels:
    app: duckdb-grpc
    tier: grpc-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: duckdb-grpc
  template:
    metadata:
      labels:
        app: duckdb-grpc
        tier: grpc-services
    spec:
      containers:
      - name: duckdb-grpc
        image: isa-duckdb-service:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: grpc
          containerPort: 50052
          protocol: TCP

        env:
        # Service Discovery
        - name: SERVICE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # DuckDB Configuration
        - name: ISA_CLOUD_STORAGE_DUCKDB_DATABASE_PATH
          value: "/data/duckdb"
        - name: ISA_CLOUD_STORAGE_DUCKDB_MEMORY_LIMIT
          value: "2GB"

        # MinIO Integration (for S3 queries)
        - name: ISA_CLOUD_STORAGE_MINIO_ENDPOINT
          value: "minio.isa-cloud-staging.svc.cluster.local:9000"
        - name: ISA_CLOUD_STORAGE_MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: ISA_CLOUD_STORAGE_MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        - name: ISA_CLOUD_STORAGE_MINIO_USE_SSL
          value: "false"

        # Consul Configuration
        - name: ISA_CLOUD_STORAGE_CONSUL_ENABLED
          value: "true"
        - name: ISA_CLOUD_STORAGE_CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: ISA_CLOUD_CONSUL_ENABLED
          value: "true"
        - name: ISA_CLOUD_CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"

        # Loki Audit Logs
        - name: LOKI_URL
          value: "http://loki.isa-cloud-staging.svc.cluster.local:3100"

        # gRPC Configuration
        - name: GRPC_PORT
          value: "50052"
        - name: SERVICE_NAME
          value: "duckdb-grpc-service"

        volumeMounts:
        - name: data
          mountPath: /data/duckdb

        resources:
          requests:
            cpu: 256m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 5

      volumes:
      - name: data
        emptyDir: {}
