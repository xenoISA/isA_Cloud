apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-grpc
  namespace: isa-cloud-staging
  labels:
    app: mqtt-grpc
    tier: grpc-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mqtt-grpc
  template:
    metadata:
      labels:
        app: mqtt-grpc
        tier: grpc-services
    spec:
      containers:
      - name: mqtt-grpc
        image: isa-mqtt-service:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: grpc
          containerPort: 50053
          protocol: TCP

        env:
        - name: SERVICE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MQTT_BROKER_URL
          value: "tcp://mosquitto.isa-cloud-staging.svc.cluster.local:1883"
        - name: MQTT_USERNAME
          value: ""
        - name: MQTT_PASSWORD
          value: ""
        - name: LOKI_URL
          value: "http://loki.isa-cloud-staging.svc.cluster.local:3100"
        - name: ISA_CLOUD_CONSUL_ENABLED
          value: "true"
        - name: ISA_CLOUD_CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: ISA_CLOUD_CONSUL_PORT
          value: "8500"
        - name: GRPC_PORT
          value: "50053"
        - name: SERVICE_NAME
          value: "mqtt-grpc-service"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 256m
            memory: 512Mi

        livenessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 10
          periodSeconds: 5

      initContainers:
      - name: wait-for-mosquitto
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z mosquitto.isa-cloud-staging.svc.cluster.local 1883; do echo waiting for mosquitto; sleep 2; done']
