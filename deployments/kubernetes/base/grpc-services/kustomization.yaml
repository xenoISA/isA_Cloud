apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: isa-cloud-staging

resources:
  # MinIO gRPC Service
  - minio-grpc/deployment.yaml
  - minio-grpc/service.yaml

  # DuckDB gRPC Service
  - duckdb-grpc/deployment.yaml
  - duckdb-grpc/service.yaml

  # MQTT gRPC Service
  - mqtt-grpc/deployment.yaml
  - mqtt-grpc/service.yaml

  # Loki gRPC Service
  - loki-grpc/deployment.yaml
  - loki-grpc/service.yaml

  # Redis gRPC Service
  - redis-grpc/deployment.yaml
  - redis-grpc/service.yaml

  # NATS gRPC Service
  - nats-grpc/deployment.yaml
  - nats-grpc/service.yaml

  # PostgreSQL gRPC Service
  - postgres-grpc/deployment.yaml
  - postgres-grpc/service.yaml

  # Qdrant gRPC Service
  - qdrant-grpc/deployment.yaml
  - qdrant-grpc/service.yaml

  # Neo4j gRPC Service
  - neo4j-grpc/deployment.yaml
  - neo4j-grpc/service.yaml

commonLabels:
  project: isa-cloud
  tier: grpc-services
  managed-by: kustomize

commonAnnotations:
  description: "isA Cloud gRPC Microservices - Complete Stack"
  version: "1.0.0"
