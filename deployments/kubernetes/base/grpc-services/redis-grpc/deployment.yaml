apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-grpc
  namespace: isa-cloud-staging
  labels:
    app: redis-grpc
    tier: grpc-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-grpc
  template:
    metadata:
      labels:
        app: redis-grpc
        tier: grpc-services
        managed-by: kustomize
        project: isa-cloud
    spec:
      containers:
        - name: redis-grpc
          image: isa-redis-service:latest
          imagePullPolicy: IfNotPresent # For kind: use local images if available
          ports:
            - name: grpc
              containerPort: 50055
              protocol: TCP

          env:
            # Service discovery configuration
            - name: SERVICE_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Redis connection configuration
            - name: ISA_CLOUD_REDIS_HOST
              value: "redis.isa-cloud-staging.svc.cluster.local"
            - name: ISA_CLOUD_REDIS_PORT
              value: "6379"
            - name: ISA_CLOUD_REDIS_DATABASE
              value: "0"
            # Loki audit logs
            - name: LOKI_URL
              value: "http://loki.isa-cloud-staging.svc.cluster.local:3100"
            # Consul
            - name: ISA_CLOUD_CONSUL_ENABLED
              value: "true"
            - name: ISA_CLOUD_CONSUL_HOST
              value: "consul.isa-cloud-staging.svc.cluster.local"
            - name: ISA_CLOUD_CONSUL_PORT
              value: "8500"
            # gRPC configuration
            - name: GRPC_PORT
              value: "50055"
            - name: SERVICE_NAME
              value: "redis-grpc-service"

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 256m
              memory: 512Mi

          livenessProbe:
            tcpSocket:
              port: 50055
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: 50055
            initialDelaySeconds: 5
            periodSeconds: 5

      # Optional: Add init container to wait for Redis
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until nc -z redis.isa-cloud-staging.svc.cluster.local 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
