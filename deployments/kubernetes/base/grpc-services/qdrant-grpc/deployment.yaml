apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant-grpc
  namespace: isa-cloud-staging
  labels:
    app: qdrant-grpc
    tier: grpc-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qdrant-grpc
  template:
    metadata:
      labels:
        app: qdrant-grpc
        tier: grpc-services
    spec:
      containers:
      - name: qdrant-grpc
        image: isa-qdrant-service:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: grpc
          containerPort: 50062
          protocol: TCP

        env:
        - name: SERVICE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Qdrant Connection
        - name: QDRANT_HOST
          value: "qdrant.isa-cloud-staging.svc.cluster.local"
        - name: QDRANT_HTTP_PORT
          value: "6333"
        - name: QDRANT_GRPC_PORT
          value: "6334"
        - name: QDRANT_API_KEY
          value: ""
        - name: QDRANT_USE_HTTPS
          value: "false"
        - name: QDRANT_PREFER_GRPC
          value: "true"
        # Consul
        - name: CONSUL_ENABLED
          value: "true"
        - name: CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: CONSUL_PORT
          value: "8500"
        # gRPC Configuration
        - name: GRPC_PORT
          value: "50062"
        - name: SERVICE_NAME
          value: "qdrant-grpc-service"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 256m
            memory: 512Mi

        livenessProbe:
          tcpSocket:
            port: 50062
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          tcpSocket:
            port: 50062
          initialDelaySeconds: 10
          periodSeconds: 5

      initContainers:
      - name: wait-for-qdrant
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z qdrant.isa-cloud-staging.svc.cluster.local 6333; do echo waiting for qdrant; sleep 2; done']
