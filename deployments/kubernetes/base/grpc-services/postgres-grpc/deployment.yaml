apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-grpc
  namespace: isa-cloud-staging
  labels:
    app: postgres-grpc
    tier: grpc-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres-grpc
  template:
    metadata:
      labels:
        app: postgres-grpc
        tier: grpc-services
    spec:
      containers:
      - name: postgres-grpc
        image: isa-postgres-service:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: grpc
          containerPort: 50061
          protocol: TCP

        env:
        - name: SERVICE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # PostgreSQL Connection
        - name: POSTGRES_HOST
          value: "postgres.isa-cloud-staging.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "isa_platform"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_SSL_MODE
          value: "disable"
        # Consul
        - name: CONSUL_ENABLED
          value: "true"
        - name: CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: CONSUL_PORT
          value: "8500"
        # gRPC Configuration
        - name: GRPC_PORT
          value: "50061"
        - name: SERVICE_NAME
          value: "postgres-grpc-service"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 256m
            memory: 512Mi

        livenessProbe:
          tcpSocket:
            port: 50061
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          tcpSocket:
            port: 50061
          initialDelaySeconds: 10
          periodSeconds: 5

      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z postgres.isa-cloud-staging.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
