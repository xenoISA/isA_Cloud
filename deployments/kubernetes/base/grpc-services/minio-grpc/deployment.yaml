apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-grpc
  namespace: isa-cloud-staging
  labels:
    app: minio-grpc
    tier: grpc-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minio-grpc
  template:
    metadata:
      labels:
        app: minio-grpc
        tier: grpc-services
    spec:
      containers:
      - name: minio-grpc
        image: isa-minio-service:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP

        env:
        # Service Discovery
        - name: SERVICE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # MinIO Connection
        - name: ISA_CLOUD_STORAGE_MINIO_ENDPOINT
          value: "minio.isa-cloud-staging.svc.cluster.local:9000"
        - name: ISA_CLOUD_STORAGE_MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: ISA_CLOUD_STORAGE_MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        - name: ISA_CLOUD_STORAGE_MINIO_USE_SSL
          value: "false"
        - name: ISA_CLOUD_STORAGE_MINIO_REGION
          value: "us-east-1"

        # Consul Service Discovery
        - name: ISA_CLOUD_STORAGE_CONSUL_ENABLED
          value: "true"
        - name: ISA_CLOUD_STORAGE_CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: ISA_CLOUD_STORAGE_CONSUL_PORT
          value: "8500"

        # gRPC Configuration
        - name: ISA_CLOUD_STORAGE_MINIO_GRPC_PORT
          value: "50051"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

      initContainers:
      - name: wait-for-minio
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          until nc -z minio.isa-cloud-staging.svc.cluster.local 9000; do
            echo "Waiting for MinIO..."
            sleep 2
          done
