apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: isa-cloud-staging
  labels:
    app: consul
    tier: infrastructure
spec:
  serviceName: consul
  replicas: 3  # HA setup with 3 replicas
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
        tier: infrastructure
    spec:
      securityContext:
        fsGroup: 1000

      containers:
      - name: consul
        image: consul:1.17
        imagePullPolicy: IfNotPresent  # For kind: use local images if available
        ports:
        - name: http
          containerPort: 8500
          protocol: TCP
        - name: dns
          containerPort: 8600
          protocol: TCP
        - name: dns-udp
          containerPort: 8600
          protocol: UDP
        - name: server
          containerPort: 8300
          protocol: TCP
        - name: serf-lan
          containerPort: 8301
          protocol: TCP
        - name: serf-wan
          containerPort: 8302
          protocol: TCP

        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        command:
        - "/bin/sh"
        - "-ec"
        - |
          exec consul agent \
            -server \
            -bootstrap-expect=3 \
            -ui \
            -data-dir=/consul/data \
            -config-dir=/consul/config \
            -client=0.0.0.0 \
            -bind=0.0.0.0 \
            -advertise=${POD_IP} \
            -retry-join=consul-0.consul.${POD_NAMESPACE}.svc.cluster.local \
            -retry-join=consul-1.consul.${POD_NAMESPACE}.svc.cluster.local \
            -retry-join=consul-2.consul.${POD_NAMESPACE}.svc.cluster.local \
            -domain=cluster.local \
            -disable-host-node-id

        volumeMounts:
        - name: data
          mountPath: /consul/data
        - name: config
          mountPath: /consul/config

        resources:
          requests:
            cpu: 256m
            memory: 512Mi
          limits:
            cpu: 512m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /v1/status/peers
            port: 8500
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
