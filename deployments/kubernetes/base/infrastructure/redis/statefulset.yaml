apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: isa-cloud-staging
  labels:
    app: redis
    tier: infrastructure
spec:
  serviceName: redis
  replicas: 1  # Single instance for now, can be upgraded to Redis Cluster
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: infrastructure
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent  # For kind: use local images if available
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP

        command:
        - redis-server
        - /etc/redis/redis.conf

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/redis
          readOnly: true

        resources:
          requests:
            cpu: 256m
            memory: 512Mi
          limits:
            cpu: 512m
            memory: 1Gi

        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: config
        configMap:
          name: redis-config

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
