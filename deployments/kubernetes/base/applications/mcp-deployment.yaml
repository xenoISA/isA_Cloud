apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  namespace: isa-cloud-staging
  labels:
    app: mcp
    tier: applications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp
  template:
    metadata:
      labels:
        app: mcp
        tier: applications
    spec:
      containers:
      - name: mcp
        image: isa-mcp-staging:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8081
          protocol: TCP

        env:
        # System
        - name: ENV
          value: "staging"
        - name: PYTHONPATH
          value: "/app"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DEBUG
          value: "true"
        - name: UVICORN_RELOAD
          value: "false"  # Disable hot-reload in K8s

        # Fast startup
        - name: LAZY_LOAD_AI_SELECTORS
          value: "true"

        # Consul
        - name: CONSUL_ENABLED
          value: "true"
        - name: CONSUL_HOST
          value: "consul.isa-cloud-staging.svc.cluster.local"
        - name: CONSUL_PORT
          value: "8500"

        # Qdrant
        - name: QDRANT_HOST
          value: "qdrant-grpc.isa-cloud-staging.svc.cluster.local"
        - name: QDRANT_PORT
          value: "50062"

        # ISA Model Service
        - name: ISA_API_URL
          value: "http://model.isa-cloud-staging.svc.cluster.local:8082"

        # MCP Service
        - name: MCP_PORT
          value: "8081"

        volumeMounts:
        - name: cache
          mountPath: /app/cache

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 40
          periodSeconds: 5
          timeoutSeconds: 10

      volumes:
      - name: cache
        emptyDir: {}
