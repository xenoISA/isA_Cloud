apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: isa-cloud-staging
  labels:
    app: agent
    tier: applications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
        tier: applications
    spec:
      containers:
      - name: agent
        image: isa-agent-staging:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        envFrom:
        - configMapRef:
            name: agent-config

        volumeMounts:
        - name: storage
          mountPath: /app/storage

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 5
          timeoutSeconds: 5

      volumes:
      - name: storage
        emptyDir: {}
