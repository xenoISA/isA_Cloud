apiVersion: apps/v1
kind: Deployment
metadata:
  name: model
  namespace: isa-cloud-staging
  labels:
    app: model
    tier: applications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model
  template:
    metadata:
      labels:
        app: model
        tier: applications
    spec:
      containers:
      - name: model
        image: isa-model-staging:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8082
          protocol: TCP

        envFrom:
        - configMapRef:
            name: model-config

        volumeMounts:
        - name: models
          mountPath: /app/models

        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 40
          periodSeconds: 5
          timeoutSeconds: 10

      volumes:
      - name: models
        emptyDir: {}
