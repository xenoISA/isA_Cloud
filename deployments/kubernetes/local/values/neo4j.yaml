# Neo4j Helm Values - LOCAL (Simple)
# Chart: neo4j/neo4j
# Install: helm install neo4j neo4j/neo4j -n isa-cloud-local -f local/values/neo4j.yaml

neo4j:
  # Name
  name: neo4j

  # Password
  password: "staging_neo4j_2024"

  # Edition (community is free)
  edition: community

  # Resources (Neo4j requires minimum 2Gi memory)
  resources:
    cpu: "500m"
    memory: "2Gi"

  # Labels
  labels:
    tier: infrastructure
    environment: local

# Volumes
volumes:
  data:
    mode: defaultStorageClass
    defaultStorageClass:
      requests:
        storage: 10Gi

# Services - NodePort for local access
services:
  neo4j:
    enabled: true
    spec:
      type: NodePort
      # Required for Kind multi-node: route traffic across nodes
      externalTrafficPolicy: Cluster
      ports:
        - name: http
          port: 7474
          targetPort: 7474
          nodePort: 30474
        - name: bolt
          port: 7687
          targetPort: 7687
          nodePort: 30687
