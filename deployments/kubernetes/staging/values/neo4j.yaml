# Neo4j Helm Values - STAGING
# Chart: neo4j/neo4j
# Install: helm install neo4j neo4j/neo4j -n isa-cloud-staging -f staging/values/neo4j.yaml

neo4j:
  # Name
  name: neo4j

  # Password from K8s secret
  passwordFromSecret: "neo4j-secret"
  passwordSecretKey: "neo4j-password"

  # Edition (community is free)
  edition: community

  # Resources (Neo4j requires minimum 2Gi memory)
  resources:
    cpu: "1000m"
    memory: "3Gi"

  # Labels
  labels:
    tier: infrastructure
    environment: staging

# Volumes
volumes:
  data:
    mode: defaultStorageClass
    defaultStorageClass:
      requests:
        storage: 20Gi

# Services - ClusterIP for internal access
services:
  neo4j:
    enabled: true
    spec:
      type: ClusterIP
      ports:
        - name: http
          port: 7474
          targetPort: 7474
        - name: bolt
          port: 7687
          targetPort: 7687
