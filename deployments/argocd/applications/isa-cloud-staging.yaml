# =============================================================================
# isA Cloud - Staging Environment (App of Apps)
# =============================================================================
# This is the root application that manages all staging services.
# It uses the "app-of-apps" pattern to deploy individual service applications.
#
# Deployment Flow:
#   1. ArgoCD syncs this application
#   2. This creates child Application resources for each service
#   3. Each service uses the generic isa-service Helm chart
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: isa-cloud-staging
  namespace: argocd
  labels:
    environment: staging
    project: isa-cloud
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # App-of-apps source - contains child Application manifests
  source:
    repoURL: https://github.com/your-org/isA_Cloud.git
    targetRevision: main
    path: deployments/argocd/apps/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # Apps are created in argocd namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration

  info:
    - name: 'Environment'
      value: 'Staging'
    - name: 'Pattern'
      value: 'App-of-Apps'
    - name: 'Managed By'
      value: 'ArgoCD'
