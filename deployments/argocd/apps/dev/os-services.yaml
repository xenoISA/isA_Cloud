# =============================================================================
# OS Services - Development
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-services-dev
  namespace: argocd
  labels:
    app: web-services
    environment: dev
    tier: os
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/isA_Cloud.git
    targetRevision: develop
    path: deployments/charts/isa-service
    helm:
      valueFiles:
        - ../../../isA_OS/os_services/web_services/deployment/helm/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: isa-cloud-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

